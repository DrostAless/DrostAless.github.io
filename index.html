        /* From Uiverse.io by RiccardoRapelli */ 
.switch {
  position: relative;
  left: 0px;
  margin: -40px 0px 50px;
  display: inline-block;
  width: 60px;
  height: 34px;
}



.switch #input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #2196f3;
  -webkit-transition: 0.4s;
  transition: 0.4s;
  z-index: 0;
  overflow: hidden;
}

.sun-moon {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: yellow;
  -webkit-transition: 0.4s;
  transition: 0.4s;
}

#input:checked + .slider {
  background-color: black;
}

#input:focus + .slider {
  box-shadow: 0 0 1px #2196f3;
}

#input:checked + .slider .sun-moon {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
  background-color: white;
  -webkit-animation: rotate-center 0.6s ease-in-out both;
  animation: rotate-center 0.6s ease-in-out both;
}

.moon-dot {
  opacity: 0;
  transition: 0.4s;
  fill: gray;
}

#input:checked + .slider .sun-moon .moon-dot {
  opacity: 1;
}

.slider.round {
  border-radius: 34px;
}

.slider.round .sun-moon {
  border-radius: 50%;
}

#moon-dot-1 {
  left: 10px;
  top: 3px;
  position: absolute;
  width: 6px;
  height: 6px;
  z-index: 4;
}

#moon-dot-2 {
  left: 2px;
  top: 10px;
  position: absolute;
  width: 10px;
  height: 10px;
  z-index: 4;
}

#moon-dot-3 {

  width: 3px;
  height: 3px;
  z-index: 4;
}

#light-ray-1 {

  z-index: -1;
  fill: white;

}

#light-ray-2 {

  top: -50%;
  position: absolute;
  width: 55px;
  height: 55px;
  z-index: -1;
  fill: white;
  opacity: 10%;
}

#light-ray-3 {

  top: -18px;
  position: absolute;
  width: 60px;
  height: 60px;
  z-index: -1;
  fill: white;
  opacity: 10%;
}

.cloud-light {
  position: absolute;
  fill: #eee;
  animation-name: cloud-move;
  animation-duration: 6s;
  animation-iteration-count: infinite;
}

.cloud-dark {
  position: absolute;
  fill: #ccc;
  animation-name: cloud-move;
  animation-duration: 6s;
  animation-iteration-count: infinite;
  animation-delay: 1s;
}

#cloud-1 {
  left: 30px;
  top: 15px;
  width: 40px;
}

#cloud-2 {

  top: 10px;
  width: 20px;
}

#cloud-3 {

#cloud-4 {

#cloud-5 {

@keyframes cloud-move {
  0% {
    transform: translateX(0px);
  }

  40% {
    transform: translateX(4px);
  }

  80% {
    transform: translateX(-4px);
  }

  100% {
    transform: translateX(0px);
  }
}

.stars {
  transform: translateY(-32px);
  opacity: 0;
  transition: 0.4s;
}

.star {
  fill: white;
  position: absolute;
  -webkit-transition: 0.4s;
  transition: 0.4s;
  animation-name: star-twinkle;
  animation-duration: 2s;
  animation-iteration-count: infinite;
}

#input:checked + .slider .stars {
  -webkit-transform: translateY(0);
  -ms-transform: translateY(0);
  transform: translateY(0);
  opacity: 1;
}

#star-1 {
  width: 20px;
  top: 2px;
  left: 3px;
  animation-delay: 0.3s;
}

#star-2 {
  width: 6px;
  top: 16px;
  left: 3px;
}

#star-3 {
  width: 12px;
  top: 20px;
  left: 10px;
  animation-delay: 0.6s;
}

#star-4 {
  width: 18px;
  top: 0px;
  left: 18px;
  animation-delay: 1.3s;
}

@keyframes star-twinkle {
  0% {
    transform: scale(1);
  }

  40% {
    transform: scale(1.2);
  }

  80% {
    transform: scale(0.8);
  }

  100% {
    transform: scale(1);
  }
}

            color: inherit; /* 继承父元素颜色 */
        }

<script>
    let isDark = false;

    document.getElementById('input').addEventListener('click', function() {
        isDark = !isDark;
        document.body.style.backgroundColor = isDark ? '#333333' : '#F8F8FF';
        const captions = document.getElementsByClassName('caption');
for (let i = 0; i < captions.length; i++) {
    captions[i].style.color = isDark ? '#F8F8FF' : '#000000';
}
    });



    let keysPressed = {};
        let isTriggered = false; // 用于跟踪是否已触发事件

        document.addEventListener('keydown', function(event) {
            // 只记录 Z、J 和 L 键
            if (event.key === 'a' || event.key === 'l' || event.key === 'r') {
                keysPressed[event.key] = true;
            }

            // 检查是否同时按下 Z、J 和 L 且未触发过
            if (keysPressed['a'] && keysPressed['l'] && keysPressed['r'] && !isTriggered) {
                window.location.href = 'https://gallery.adgs.tech/fCEHgLrASyGaPHzCyEhPIA=/';
                // 在这里可以添加其他需要执行的操作，例如跳转页面
                // window.location.href = 'https://www.example.com';
            }
        });

        document.addEventListener('keyup', function(event) {
            // 当松开时移除已记录的键
            if (event.key === 'a' || event.key === 'l' || event.key === 'r') {
                delete keysPressed[event.key];
            }

            // 如果松开后不再有任何键被按下，则重置触发状态
            if (!keysPressed['a'] && !keysPressed['l'] && !keysPressed['r']) {
                isTriggered = false; // 重置为未触发状态
            }
        });
    
</script>
